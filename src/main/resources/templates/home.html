<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Weather Forecast - Home</title>
</head>
<body>
<section>
    <div class="content-center">
        <!-- Search Card -->
        <div class="glass-card" style="max-width: 500px; width: 100%;">
            <div class="glass-card-header">
                <h3><i class="bi bi-search me-2"></i>Check Weather</h3>
            </div>
            <div class="search-form">
                <form th:action="@{/search}" method="post">
                    <div class="search-input-group">
                        <input type="text"
                               class="search-input"
                               id="city"
                               name="city"
                               required
                               placeholder="Enter city name (e.g., London, Tokyo)">
                        <button type="submit" class="search-btn">
                            <i class="bi bi-cloud-sun"></i>Get Weather
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Recently Searched Cities -->
        <div class="mt-glass" th:if="${not #lists.isEmpty(recentCities)}" style="max-width: 600px; width: 100%;">
            <p class="section-title">Recently Searched</p>
            <div class="city-pills">
                <a th:each="city : ${recentCities}"
                   th:href="@{/weather(city=${city.name})}"
                   class="city-pill">
                    <i class="bi bi-geo-alt"></i>
                    <span th:text="${city.name}">City Name</span>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
