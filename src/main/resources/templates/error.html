<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
  <title>Error - Weather Forecast</title>
</head>
<body>
<section>
  <div class="row">
    <div class="col-md-6 mx-auto text-center">
      <div class="card shadow border-danger mb-4">
        <div class="card-header bg-danger text-white">
          <h3 class="card-title mb-0">Oops! Something went wrong</h3>
        </div>
        <div class="card-body py-5">
          <div class="mb-4">
            <!-- Weather-themed error icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-cloud-slash text-danger" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M3.112 5.112a3 3 0 0 0-.17.613C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13H11l-1-1H3.781C2.231 12 1 10.785 1 9.318c0-1.365 1.064-2.513 2.46-2.666l.446-.05v-.447c0-.075.006-.152.018-.231l-.812-.812zm2.55-1.45-.725-.725A5.512 5.512 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773a3.2 3.2 0 0 1-1.516 2.711l-.733-.733C14.498 11.378 15 10.626 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3c-.875 0-1.678.26-2.339.661z"/>
              <path d="m13.646 14.354-12-12 .708-.708 12 12-.707.707z"/>
            </svg>
          </div>

          <h4 class="mb-4" th:text="${errorMessage}">Error Message</h4>

          <p th:if="${errorDetails != null}" th:text="${errorDetails}"
             class="text-muted small mb-4">Error details...</p>

          <div th:if="${showHomeButton != false}" class="mt-4">
            <a href="/" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door me-1" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
              </svg>
              Return to Home
            </a>
          </div>
        </div>
      </div>

      <p class="text-muted small">
        If this problem persists, please try again later or
        <a href="mailto:support@weatherforecast.com">contact support</a>.
      </p>
    </div>
  </div>
</section>
</body>
</html>
