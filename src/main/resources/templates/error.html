<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Error - Weather Forecast</title>
</head>
<body>
<section>
    <div class="content-center">
        <div class="glass-card error-card">
            <div class="glass-card-body" style="padding: 3rem;">
                <!-- Error Icon -->
                <div class="error-icon">
                    <i class="bi bi-cloud-slash"></i>
                </div>

                <!-- Error Title -->
                <h2 class="error-title">Oops! Something went wrong</h2>

                <!-- Error Message -->
                <p class="error-message" th:text="${errorMessage}">
                    We couldn't complete your request.
                </p>

                <!-- Error Details (if available) -->
                <p th:if="${errorDetails != null}"
                   th:text="${errorDetails}"
                   class="error-message"
                   style="font-size: 0.875rem; opacity: 0.8;">
                    Error details...
                </p>

                <!-- Home Button -->
                <div th:if="${showHomeButton != false}" style="margin-top: 2rem;">
                    <a href="/" class="error-btn">
                        <i class="bi bi-house-door"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>

        <!-- Support Text -->
        <p style="margin-top: 2rem; font-size: 0.875rem; color: rgba(255,255,255,0.8); text-align: center;">
            If this problem persists, please try again later or
            <a href="mailto:support@weatherforecast.com" style="color: white; text-decoration: underline;">contact support</a>.
        </p>
    </div>
</section>
</body>
</html>
